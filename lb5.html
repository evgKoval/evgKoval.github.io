<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>

	<style>
		#circle1 {
		  animation-name: cirlce;
		  animation-duration: 3s;
		  animation-timing-function: ease-in-out;
		  animation-iteration-count: infinite;
		}

		@keyframes cirlce {
		  from {
		  	cx: 0%;
		    cy: 0%;
		    fill: none;
		    stroke: grey;
		  }
		  to {
		  	cx: 50%;
		    cy: 50%;
		    fill: #9284D9;
		    stroke: white;
		  }
		}
	</style>
</head>
<body>
	<svg width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg">
	 
	 <g>
	  <rect fill="#fff" id="canvas_background" height="600" width="100%" y="-1" x="-1"/>
	  <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
	   <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
	  </g>
	 </g>
	 <g>
	  
	  <ellipse id="circle1" stroke="#000" ry="119.5" rx="123.5" id="svg_6" cy="193.5" cx="298" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="#fff"/>
	  <ellipse id="circle1" stroke="#000" ry="87" rx="93.00001" id="svg_9" cy="197" cx="300.5" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none"/>
	  
	 </g>
	</svg>
</body>
</html>
